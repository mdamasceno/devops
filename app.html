<!DOCTYPE html>
<html>
<head>
	<title>Random Number Generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-3">
				<label for="minNumber" class="form-label">Número Mínimo:</label>
				<input type="number" class="form-control" id="minNumber" value="1">
			</div>
			<div class="col-md-3">
				<label for="maxNumber" class="form-label">Número Máximo:</label>
				<input type="number" class="form-control" id="maxNumber" value="100">
			</div>
			<div class="col-md-3 d-flex align-items-end">
				<button class="btn btn-primary" onclick="generateRandomNumber()">Gerar Número Aleatório</button>
			</div>
			<div class="col-md-3">
				<p id="randomNumber" class="mb-0 fs-1 text-primary"></p>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script type="text/javascript">
		function generateRandomNumber() {
			var minNumber = parseInt(document.getElementById("minNumber").value);
			var maxNumber = parseInt(document.getElementById("maxNumber").value);
			if (minNumber > maxNumber) {
				Swal.fire({
					icon: 'error',
					title: 'Oops...',
					text: 'O número mínimo não pode ser maior que o número máximo.'
				});
				return;
			}
			var randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
			document.getElementById("randomNumber").innerHTML = randomNumber;
		}
	</script>
</body>
</html>
